<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Vista Grande</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="home">

  <!-- Menú cargado dinámicamente -->
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });
  </script>

  <!-- Encabezado con logo -->
  <header class="main-header">
    <img src="img/logo.png" alt="Logo Vista Grande" class="logo">
    <h1>Servicios Vista Grande</h1>
  </header>

  <main>
    <section>
      <h2>Bienvenido</h2>
      <p>Página principal con anuncios destacados de la urbanización Vista Grande.</p>
    </section>

    <section id="anuncios">
      <h2>Anuncios recientes</h2>
      <div id="data-container"></div>
    </section>
  </main>

  <footer>
    <p>Lote 39 / Vista Grande / Andres Cuadrado / 0998879869</p>
  </footer>

</body>
</html>
